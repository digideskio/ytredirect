<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Download any Youtube Video directly</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
  <div class="section get-help">
    <div class="container">
      <br />
      <h3 class="section-heading">Download any Youtube Video</h3>
      <p class="section-description">Pass the original Youtube URL and get redirected to the best quality download!</p>
      <form method="get">
        <label for="url">URL</label>
        <input class="u-full-width" placeholder="http://www.youtube.com/watch?v=8TCxE0bWQeQ" name="url" id="url" type="url">
        <input class="button-primary" value="Redirect" type="submit">
      </form>

      <h4>Use Cases</h4>
      <p>Download video with curl</p>
      <pre><code>curl -Lo video.mp4 "ytredirect.tk?url=http://www.youtube.com/watch?v=8TCxE0bWQeQ"</code></pre>
  </div>
